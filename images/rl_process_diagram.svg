<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">The Reinforcement Learning Process</text>
  
  <!-- Agent -->
  <rect x="150" y="150" width="120" height="100" rx="10" ry="10" fill="#4fa4a4" stroke="#333" stroke-width="2"/>
  <text x="210" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Agent</text>
  
  <!-- Environment -->
  <rect x="530" y="150" width="120" height="100" rx="10" ry="10" fill="#ff9966" stroke="#333" stroke-width="2"/>
  <text x="590" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Environment</text>
  
  <!-- Action Arrow -->
  <path d="M 280 180 L 520 180" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Action</text>
  
  <!-- State & Reward Arrow -->
  <path d="M 520 220 L 280 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">State & Reward</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Learning Process -->
  <ellipse cx="210" cy="320" rx="100" ry="40" fill="#8cc63f" stroke="#333" stroke-width="2"/>
  <text x="210" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Learning Process</text>
  
  <!-- Learning Arrow -->
  <path d="M 210 250 L 210 270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Explanation Boxes -->
  <rect x="50" y="80" width="180" height="50" rx="5" ry="5" fill="#e6f7f7" stroke="#4fa4a4" stroke-width="1"/>
  <text x="140" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Makes decisions</text>
  
  <rect x="570" y="80" width="180" height="50" rx="5" ry="5" fill="#ffe6cc" stroke="#ff9966" stroke-width="1"/>
  <text x="660" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Provides feedback</text>
  
  <rect x="320" y="320" width="180" height="50" rx="5" ry="5" fill="#e6f7cc" stroke="#8cc63f" stroke-width="1"/>
  <text x="410" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Improves over time</text>
  
  <!-- Connecting Lines -->
  <line x1="140" y1="130" x2="180" y2="150" stroke="#4fa4a4" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="660" y1="130" x2="620" y2="150" stroke="#ff9966" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="320" y1="345" x2="290" y2="320" stroke="#8cc63f" stroke-width="1" stroke-dasharray="5,3"/>
</svg>
